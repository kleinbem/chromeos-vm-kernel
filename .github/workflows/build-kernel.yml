name: Build Kernel

# 1. CRITICAL: Permissions for Releases
permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. REQUIRED: Generate the Date for the Release Body
      - name: Get Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      # 3. OPTIMIZED: Cache Strategy
      # We add ${{ github.run_id }} to the 'key' so it saves a NEW cache every run.
      # We use 'restore-keys' to fetch the NEAREST matching cache from previous runs.
      - name: Ccache Restore
        uses: actions/cache@v4
        with:
          path: .ccache
          key: kernel-ccache-${{ runner.os }}-${{ hashFiles('flake.lock', 'features/*.config') }}-${{ github.run_id }}
          restore-keys: |
            kernel-ccache-${{ runner.os }}-${{ hashFiles('flake.lock', 'features/*.config') }}-
            kernel-ccache-${{ runner.os }}-

      - name: Build Kernel
        run: |
          nix develop --command bash -c "export CCACHE_MAXSIZE=2G && just build"

      # 4. REQUIRED: Move the tag to the current commit
      - name: Update Nightly Tag
        uses: richardsimko/update-tag@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish "Latest" Kernel
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: nightly
          name: "Latest Nightly Build"
          body: |
            ### ðŸ¥‘ Freshly Baked Kernel
            **Date:** ${{ steps.date.outputs.date }}
            **Commit:** ${{ github.sha }}
            
            This release is automatically updated with the latest changes.
          files: |
            out/bzImage
            out/modules.tar.gz
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
