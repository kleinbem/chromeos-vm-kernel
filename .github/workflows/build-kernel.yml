name: Build Kernel

on:
  workflow_dispatch: # Allows manual trigger from Actions tab
  push:
    branches: [ "main" ]
    paths-ignore: # Don't burn CPU cycles for docs
      - '**.md'
      - 'LICENSE'

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Clean up disk space
      # The standard runner only has ~14GB. This script deletes Android SDKs, 
      # .NET, etc., to give us ~70GB for the massive kernel build.
      - name: Free Disk Space
        uses: easimon/maximize-build-disk-space@v1
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      # 2. Install Nix (FIXED VERSION)
      # We upgraded to v30 to fix the "set-env" security error you saw.
      # Added 'github_access_token' so it can pull from the magic GitHub cache.
      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      # 3. Restore Compiler Cache (ccache)
      # This saves the compiled .o files. If we only change one config flag, 
      # we don't want to wait 40 mins to rebuild everything.
      - name: Ccache Restore
        uses: actions/cache@v4
        with:
          path: .ccache
          # Key changes if we update dependencies (flake.lock) or kernel configs.
          key: kernel-ccache-${{ runner.os }}-${{ hashFiles('flake.lock', 'features/*.config') }}
          restore-keys: |
            kernel-ccache-${{ runner.os }}-

      # 4. Build the Kernel
      # We limit cache size to 2GB so it doesn't get evicted for being too huge.
      - name: Build Kernel
        run: |
          nix develop --command bash -c "export CCACHE_MAXSIZE=2G && just build"

      # 5. Save the goods
      # We only keep artifacts for 5 days to stay under the 500MB repo limit.
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chromeos-vm-kernel
          path: |
            out/bzImage
            out/modules.tar.gz
          retention-days: 5
